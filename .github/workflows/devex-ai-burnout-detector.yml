          fs.appendFileSync(path, `total_commits=${patterns.total_commits}\n`);
          fs.appendFileSync(path, `late_night_commits=${patterns.late_night_commits}\n`);
          fs.appendFileSync(path, `weekend_commits=${patterns.weekend_commits}\n`);
